<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 회원가입</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="header__logo">
        <h1 class="header__logo--text">
          <a href="https://www.naver.com" class="header__logo--link">NAVER</a>
        </h1>
      </div>
    </div>
    <div class="body">
      <form action="" class="logi">
        <p class="login__section login__section--id">
          <label for="" class="section__label">아이디</label>
          <div class="section__wrap">
            <div class="section__input-box">
              <input type="email" class="section__input-box--input">
              <span class="section__input-box--address">@naver.com</span>
            </div>
          </div>
        </p>
        <p class="login__section login__section--pw">
          <label for="" class="section__label">비밀번호</label>
          <div class="section__wrap">
            <div class="section__input-box">
              <input type="password" class="section__input-box--input">
              <span class="section__input-box--image input-box__image--lock"><img src="./padlock.png" alt="passLock"></span>
            </div>
          </div>
        </p>
        <p class="login__section login__section--pwc">
          <label for="" class="section__label">비밀번호 재확인</label>
          <div class="section__wrap">
            <div class="section__input-box">
              <input type="password" class="section__input-box--input">
              <span class="section__input-box--image input-box__image--lock-check"><img src="./safety.png" alt="passLockCheck"></span>
            </div>
          </div>
        </p>
        <p class="login__section login__section--name">
          <label for="" class="section__label">이름</label>
          <div class="section__wrap">
            <div class="section__input-box">
              <input type="text" class="section__input-box--input">
            </div>
          </div>
        </p>
        <p class="login__section login__section--birth">
          <label for="" class="section__label">생년월일</label>
          <!--  -->
          <div class="section__wrap section__wrap--birth">
            <div class="section__input-box section__input-box--year">
              <input type="number" size="4" placeholder="년(4자)">
            </div>
            <div class="section__input-box section__input-box--month">
              <input type="month">
              <span class="section__input-box--image input-box__image--arrow"></span>
            </div>
            <div class="section__input-box section__input-box--day">
              <input type="number" size="2">
            </div>
          </div>
        </p>
        <p class="login__section login__section--gender">
          <label for="" class="section__label">성별</label>
          <div class="section__wrap">
            <div class="section__input-box">
              <select name="" id="">
                <option value="">성별</option>
                <option value="">남자</option>
                <option value="">여자</option>
                <option value="">선택안함</option>
              </select>
              <span class="section__input-box--image input-box__image--arrow"></span>
            </div>
          </div>
        </p>
        <p class="login__section login__section--email">
          <label for="" class="section__label">본인 확인 이메일<span class="section__label--small">(선택)</span></label>
          <div class="section__wrap">
            <div class="section__input-box">
              <input type="email" placeholder="선택입력">
            </div>
          </div>
        </p>
        <p class="login__section login__section--phone">
          <label for="" class="section__label">휴대전화</label>
          <!--  -->
          <div class="section__wrap section__wrap--phone">
            <div class="section__input-box">
              <select name="" id="">
                <option value="">대한민국 +82</option>
              </select>
              <span class="section__input-box--image input-box__image--arrow"></span>
            </div>
            <div class="section__phone-wrap">
              <div class="section__input-box">
                <input type="tel" placeholder="전화번호 입력">
                <input type="submit" class="phone-wrap__btn btn">
              </div>
            </div>
            <div class="section__input-box disable">
              <input type="number" size="6" placeholder="인증번호 입력하세요">
            </div>
          </div>
        </p>
        <p class="login__btn">
          <input type="text" class="btn ">
        </p>
      </form>
    </div>
    <div class="footer">
      <div class="footer__wrap">
        <ul class="footer__list">
          <li class="footer__item"><a href="https://naver.com\rules\service.htmlhttps://policy.naver.com/rules/service.html">이용약관</a></li>
          <li class="footer__item bold"><a href="https://policy.naver.com/policy/privacy.html">개인정보처리방침</a></li>
          <li class="footer__item"><a href="https://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
          <li class="footer__item"><a href="https://help.naver.com/service/5640/category/bookmark?lang=ko">회원정보 고객센터</a></li>
        </ul>
        <span class="footer__corp"><a href="https://www.navercorp.com">ⓒ NAVER Corp.</a></span>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-rows: 250px 250px;
            grid-template-columns: 250px 250px;
            gap: 32px;
        }
        table {
            width: 200px;
            height: 200px;
        }
        table, td {
            text-align: center;
            border: 1px solid black;
        }
        caption {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>01</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <table>
        <caption>02</caption>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>8</td>
        </tr>
    </table>
    <table>
        <caption>03</caption>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <table>
        <caption>04</caption>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));

      if (a === 0) {
        console.log("a 는 0입니다.")
      } else if (a > 0) {
        console.log("a 는 양수입니다.")
      } else {
        console.log("a는 음수입니다.")
      }
    </script>
  </head>
  <body></body>
</html>

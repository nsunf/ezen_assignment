<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (a > 12 || a  < 1) {
        console.log("입력값이 잘못되었습니다.");
      } else if (a > 11 || a < 3) {
        console.log('겨울 입니다.');
      } else if (a > 8) {
        console.log('가을 입니다.');
      } else if (a > 5) {
        console.log('여름 입니다.');
      } else {
        console.log('봄 입니다.');
      }
    </script>
  </head>
  <body></body>
</html>

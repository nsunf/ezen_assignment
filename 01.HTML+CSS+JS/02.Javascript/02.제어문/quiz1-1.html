<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = (prompt('첫 번째 숫자', ''))
      const b = (prompt('두 번째 숫자',''))

      const numA = Number(a);
      const numB = Number(b);

      if (numA > numB) {
        alert('첫 번째로 입력한 숫자가 더 큽니다.')
      } else if (numA === numB) {
        alert('두 숫자가 같습니다.')
      } else {
        alert('두 번째로 입력한 숫자가 더 큽니다.')
      }
    </script>
  </head>
  <body></body>
</html>

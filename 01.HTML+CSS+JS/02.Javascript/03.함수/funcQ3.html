  <script>
    const getMinVal1 = arr => Math.min(...arr);

    function getMinVAl2(arr) {
      let min = arr[0];

      for (let i = 0; i < arr.length; i++) {
        const num = arr[i];
        min = num < min ? num : min;
      }
      return min;
    }
  </script>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const multiplyAll = function (a, b) {
        let result = 1;
        for (let i = a; i <= b; i++) {
          result *= i;
        }
        return result;
      };

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>

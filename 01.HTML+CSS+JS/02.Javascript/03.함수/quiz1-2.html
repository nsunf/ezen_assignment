<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (array) {
        let result = array[0];

        for (let i of array) {
          result = i > result ? i : result;
        }

        return result;
      };

      console.log(max([1, 2, 3, 4]));
    </script>
  </head>
  <body></body>
</html>

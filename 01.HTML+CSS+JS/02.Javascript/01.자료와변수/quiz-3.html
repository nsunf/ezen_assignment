<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const radius = Number(rawInput);

      //원의 넓이와 둘레를 구해 출력하세요.
      const area = Math.PI * Math.pow(radius, 2);
      const length = Math.PI * radius * 2;

      document.write("넓이 : " + area + "<br/>");
      document.write("둘레 : " + length);

      console.log("넓이 : " + area);
      console.log("둘레 : " + length);
    </script>
  </head>
  <body></body>
</html>

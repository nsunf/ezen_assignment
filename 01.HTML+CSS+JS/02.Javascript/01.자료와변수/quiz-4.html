<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt('금액을 입력해주세요.(달러)', 1);
      const num = Number(rawInput);
      const exchangeRate = 1270;


      //달러와 원화를 구해 출력하세요.
      const result = num * exchangeRate;

      document.write(rawInput + "달러" + " : " + result + "원");
      console.log(rawInput + "달러" + " : " + result + "원");
    </script>
  </head>
  <body></body>
</html>

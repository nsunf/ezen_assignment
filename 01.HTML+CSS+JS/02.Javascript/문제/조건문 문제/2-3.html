<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const n1 = Number(prompt("첫번째 정수 입력"));
    const n2 = Number(prompt("두번째 정수 입력"));
    const n3 = Number(prompt("세번째 정수 입력"));

    const max = Math.max(n1, n2, n3);
    const min = Math.min(n1, n2, n3);
    const sum = n1 + n2 + n3;
    const aver = sum/3;

    console.log(`
    최대값 : ${max}
    최소값 : ${min}
    합계 : ${sum}
    평균 : ${aver}
    `);
  </script>
</body>
</html>

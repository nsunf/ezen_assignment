<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const input = prompt("4분기 판매량을 입력해주세요.", 0);
    const num = Number(input);

    const one = 1200;
    const two = 1300;
    const three = 1000;

    const aver = (one + two + three)/3;

    alert(num >= aver ? '판매량이 평균 이상입니다.' : '판매량이 평균 미달입니다.')
  </script>
</body>
</html>
